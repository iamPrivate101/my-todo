{% extends 'base.html' %}
{% block content %}
<div class="card-header d-flex justify-content-between ">
    <span>Add New Todo</span>
    <a href="{% url 'todo:list' %}" class="btn btn-success btn-sm">Cancel</a>
  </div>
  <div class="card-body">
      <form action="" method="post">
          {% csrf_token %}
          {{ form.as_p }}
          <button class="btn btn-success btn-sm">Create</button>
      </form>
  </div>
{% endblock content %}
